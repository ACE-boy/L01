<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/font.css" />
    <title>Log In or Sign Up</title>
  </head>

  <body>
    <div class="int_login">
      <div class="int_form">
        <form>
          <div class="background">
            <img src="../src/bgimg.jpg" alt="" />
          </div>
          <div class="img_logo">
            <a href="../html/index.html"
              ><img src="../src/logo.jpg" alt="Moon_logo" id="Moon_logo"
            /></a>
          </div>
          <div class="break_top"></div>
          <h1 class="h1_for_logo">Log in to Moon</h1>
          <div class="int_email_login form_control">
            <input
              type="text"
              placeholder="Mobile number or email"
              id="email_login"
              name="text"
              class="input_form"
            />
          </div>
          <br />
          <div class="int_password_login form_control">
            <input
              type="password"
              placeholder="Password"
              id="password_login"
              name="text"
              class="input_form"
            />
          </div>
          <br />
          <div class="int_btn_login">
            <input type="button" value="Log In" />
          </div>
          <br />
          <div class="int_forgot_password">
            <a href="./Forgot.html" id="forget_password_home_page"
              >Forget Password?</a
            >
          </div>
          <hr id="hr_in_login_page" />
          <div class="no_have_acc">
            No have account?
            <a href="./register_account.html" id="create_new_account_home_page"
              >Create Here</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
