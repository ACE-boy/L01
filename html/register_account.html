<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/font.css">
    <title>Create new Account</title>
</head>

<body>
    <div>
        <form>
            <div class="background">
                <img src="../src/bgimg.jpg" alt="moon_star">
            </div>
            <div class="img_logo">
                <a href="./index.html"><img src="../src/logo.jpg" alt="Moon_logo" id="Moon_logo"></a>
            </div>
            <div class="break_top">
            </div>
            <div>
                <h1 class="h1_font">
                    REGISTER ACCOUNT
                </h1>
            </div>

            <div class="form_control">
                <input type="text" placeholder="First name" name="text" class="input_form">
            </div>
            <br>
            <div class="form_control">
                <input type="text" placeholder="Last name" name="text" class="input_form">
            </div>
            <br>
            <div class="form_control">
                <input type="text" placeholder="Mobile number or email" name="text" class="input_form">
            </div>
            <br>
            <div class="form_control">
                <input type="password" placeholder="New password" name="text" class="input_form">
            </div>
            <br>
            <div class="int_btn_login">
                <input type="button" value="Sign Up">
            </div>
            <hr class="hr_in_login_page">
            <div class="already_acc">
                <a href="../html/index.html">Already have an Account?</a>
            </div>
        </form>
    </div>
</body>


</html>
